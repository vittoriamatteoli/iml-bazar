<div class="user-list-container">
  <h2>All Users</h2>
  @for (user of users; track user.id) {
  <div>
    <div class="user-card">
      <img [src]="user.avatar" alt="{{ user.name }}" />
      <p>Name: {{ user.name }}</p>
      <p>Status: {{ user.status }}</p>
      <button (click)="editUser(user)">Edit</button>
    </div>
  </div>
  }
</div>
